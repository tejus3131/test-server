<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/static/logo.jpg" class="rounded float-start"
                    style="margin-right: 15px;" alt="" width="30" height="30">{% block navbar %}{% endblock %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs/all">Blogs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Blog Type
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/blogs/video">Video</a></li>
                            <li><a class="dropdown-item" href="/blogs/audio">Audio</a></li>
                            <li><a class="dropdown-item" href="/blogs/text">Text</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    {% block main %}{% endblock %}

    <footer class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid">
                    <a class="navbar-brand position-relative" href="/">{% block footer %}{% endblock %}</a>
                    <a class="nav-link position-relative" style="color: white;" href="https://www.linkedin.com/in/tejus-gupta-323392237/" target="_blank">Owned By Harsh
                        Patel</a>
                    <a class="nav-link position-relative" style="color: white;" href="https://www.linkedin.com/in/tejus-gupta-323392237/" target="_blank">Created By Tejus
                        Gupta</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
